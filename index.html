<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Valentine's</title>
  <style>
    body {
      background-color: #fff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }
    #valentinePage {
      text-align: center;
    }
    #valentineImage {
      max-width: 100%;
      height: 300px;
    }
    #valentineText {
      color: #ff0066; /* Deep pink text color */
      font-size: 36px;
      font-family: 'Cursive', sans-serif; /* Valentine's themed font */
    }

    #buttonsContainer {
      margin-top: 20px;
    }

    #yesButton {
      background-color: #ff99cc; /* Light pink button color */
      border: 2px solid #ff0066; /* Deep pink border */
      border-radius: 5%;
      color: #fff; /* White text color */
    }

    #noButton {
      background-color: #ff6666; /* Light red button color */
      border: 2px solid #cc0000; /* Dark red border */
      border-radius: 5%;
      color: #fff; /* White text color */
    }

    #shareButton {
      background-color: #4caf50; /* Green button color */
      border: 2px solid #2e8b57; /* Darker green border */
      border-radius: 5%;
      color: #fff; /* White text color */
      display: none; /* Initially hidden */
    }

    #yesImage {
      max-width: 100%;
    }

    #yesText {
      color: #ff0066; /* Deep pink text color */
      font-weight: bold;
    }

    /* Additional styles for the yes and no buttons */
    #yesButton:hover {
      background-color: #ff0066; /* Darker pink on hover */
    }

    #noButton:hover {
      background-color: #cc0000; /* Darker red on hover */
    }

    #shareButton:hover {
      background-color: #32cd32; /* Darker green on hover */
    }

  </style>
</head>
<body>
  <div id="valentinePage" class="flex flex-col items-center justify-center h-screen -mt-16">
    <img id="valentineImage" class="h-[200px]" src="https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.gif" />
    <h1 id="valentineText" class="text-4xl my-4">Clare, will you be my Valentine?</h1>
    <div id="buttonsContainer">
      <button id="yesButton" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mr-4">
        Yes
      </button>
      <button id="noButton" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
        No
      </button>
      <!-- Share button added -->
      <button id="shareButton" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
        Share
      </button>
    </div>
    <img id="yesImage" src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" style="display: none;" />
    <div id="yesText" class="text-4xl font-bold my-4" style="display: none;">Ok yay!!!</div>

<!-- Your existing HTML and CSS code -->

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const userName = prompt("Please enter your valentine's name:") || "Friend"; // Default to "Friend" if no name is provided
    const noButton = document.getElementById('noButton');
    const yesButton = document.getElementById('yesButton');
    const shareButton = document.getElementById('shareButton'); // New share button
    const valentineImage = document.getElementById('valentineImage');
    const yesImage = document.getElementById('yesImage');
    const yesText = document.getElementById('yesText');
    const valentineText = document.getElementById('valentineText');
    const buttonsContainer = document.getElementById('buttonsContainer');
    let noCount = 0;
    let yesPressed = false;
    let yesButtonSize = 20; // Initial size

    // Update the text content dynamically with the user's name
    valentineText.textContent = `${userName}, will you be my Valentine?`;

    const handleNoClick = () => {
      noCount++;
      updateNoButtonText();
      // Increase the size of the "Yes" button
      yesButtonSize = noCount * 20 + 16;
      yesButton.style.fontSize = yesButtonSize + 'px';
    };

    const getNoButtonText = () => {
      const phrases = [
        "No",
        "Are you sure?",
        "Really sure?",
        "Think again!",
        "Last chance!",
        "Surely not?",
        "You might regret this!",
        "Give it another thought!",
        "Are you absolutely certain?",
        "This could be a mistake!",
        "Have a heart!",
        "Don't be so cold!",
        "Change of heart?",
        "Wouldn't you reconsider?",
        "Is that your final answer?",
        "You're breaking my heart ;(",
      ];

      return phrases[Math.min(noCount, phrases.length - 1)];
    };

    const updateNoButtonText = () => {
      noButton.textContent = (noCount === 0) ? "No" : getNoButtonText();
    };

    const showYesContent = () => {
      valentineImage.style.display = 'none';
      valentineText.style.display = 'none';
      buttonsContainer.style.display = 'none';
      yesImage.style.display = 'block';
      yesText.style.display = 'block';
      shareButton.style.display = 'block'; // Display share button on "Yes" page
    };

    noButton.addEventListener('click', handleNoClick);
    yesButton.addEventListener('click', () => {
      yesPressed = true;
      showYesContent();
    });

    // Add functionality for the share button (e.g., open share options)
    shareButton.addEventListener('click', () => {
      alert("Share the love! ðŸ’–"); // Replace with actual share functionality
    });
  });
</script>

  </div>
</body>
</html>
