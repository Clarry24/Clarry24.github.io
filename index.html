<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Page</title>
  <style>
    /* Add your styles here */
  </style>
</head>
<body>
  <div id="valentinePage" class="flex flex-col items-center justify-center h-screen -mt-16">
    <img id="valentineImage" class="h-[200px]" src="https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.gif" />
    <h1 id="valentineText" class="text-4xl my-4">Will you be my Valentine?</h1>
    <div id="buttonsContainer">
      <button id="yesButton" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mr-4">
        Yes
      </button>
      <button id="noButton" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
        No
      </button>
    </div>
    <img id="yesImage" src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" style="display: none;" />
    <div id="yesText" class="text-4xl font-bold my-4" style="display: none;">Ok yay!!!</div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');
        const valentineImage = document.getElementById('valentineImage');
        const yesImage = document.getElementById('yesImage');
        const yesText = document.getElementById('yesText');
        const valentineText = document.getElementById('valentineText');
        let noCount = 0;
        let yesPressed = false;

        const handleNoClick = () => {
          noCount++;
          updateNoButtonText();
        };

        const getNoButtonText = () => {
          const phrases = [
            "No",
            "Are you sure?",
            "Really sure?",
            "Think again!",
            "Last chance!",
            "Surely not?",
            "You might regret this!",
            "Give it another thought!",
            "Are you absolutely certain?",
            "This could be a mistake!",
            "Have a heart!",
            "Don't be so cold!",
            "Change of heart?",
            "Wouldn't you reconsider?",
            "Is that your final answer?",
            "You're breaking my heart ;(",
          ];

          return phrases[Math.min(noCount, phrases.length - 1)];
        };

        const updateNoButtonText = () => {
          noButton.textContent = (noCount === 0) ? "No" : getNoButtonText();
        };

        const showYesContent = () => {
          valentineImage.style.display = 'none';
          valentineText.style.display = 'none';
          buttonsContainer.style.display = 'none';
          yesImage.style.display = 'block';
          yesText.style.display = 'block';
        };

        noButton.addEventListener('click', handleNoClick);
        yesButton.addEventListener('click', () => {
          yesPressed = true;
          showYesContent();
        });
      });
    </script>
  </div>
</body>
</html>
