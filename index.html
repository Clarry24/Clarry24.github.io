<html>
<head>
<style>
/* Style the countdown container */
.countdown {
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  font-size: 24px;
  color: white;
  background-color: black;
}

/* Style the countdown numbers */
.countdown-number {
  margin: 10px;
  padding: 10px;
  border: 2px solid white;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  text-align: center;
}

/* Style the countdown labels */
.countdown-label {
  margin: 10px;
  text-transform: uppercase;
}

.topic {
  align-items: center;
  color:black;
  background-color: white;
  text-align: center;
}

.deco {
  border-radius: 0 0 150px 0;
  height: 300px;
  width: 300px;
  background-color: darkOliveRed;
  color: lightPurple;
}
</style>
</head>
<body>
  <style>
  align-items: center;
  background-color: white;
  text-align: center;
  </style>
<div class="topic">
  <h1>Website under Development. Launching Soon.</h1>
  <h3>Thank for visiting...</h3>
</div>  
<!-- Display the countdown timer in an element -->
<div class="countdown">
  <div class="countdown-number" id="days"></div>
  <div class="countdown-label">Days</div>
  <div class="countdown-number" id="hours"></div>
  <div class="countdown-label">Hours</div>
  <div class="countdown-number" id="minutes"></div>
  <div class="countdown-label">Minutes</div>
  <div class="countdown-number" id="seconds"></div>
  <div class="countdown-label">Seconds</div>
</div>
<div class="deco"></div>
<script>
// Set the launch date
var launchDate = new Date("Feb 28, 2024 12:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the launch date
  var distance = launchDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Display the result in the elements
  document.getElementById("days").innerHTML = days;
  document.getElementById("hours").innerHTML = hours;
  document.getElementById("minutes").innerHTML = minutes;
  document.getElementById("seconds").innerHTML = seconds;
    
  // If the count down is finished, display a message
  if (distance < 0) {
    clearInterval(x);
    document.querySelector(".countdown").innerHTML = "Website Launched!";
  }
}, 1000);
</script>
</body>
</html>
